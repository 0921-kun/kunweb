<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日外卖优惠 - 红包领券中心</title>
    <style>
        :root {
            --primary-color: #FF3366;
            --secondary-color: #20B2AA;
            --safe-color: #4CAF50;
        }

        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f9f9f9;
        }

        .platform-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .step-indicator {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .step-number {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }

        .coupon-btn {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #FF6B6B, #FF3366);
            color: white;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .coupon-btn:hover {
            transform: translateY(-2px);
        }

        .video-tutorial {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            margin: 20px 0;
        }

        .video-tutorial iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        .warning-box {
            background: #FFF3CD;
            border-left: 4px solid #FFC107;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }

        .time-counter {
            background: var(--safe-color);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            margin: 10px 0;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .coupon-btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <script>
// 实时时间更新函数
function updateLiveTime() {
    const formatTime = (num) => num.toString().padStart(2, '0');
    const now = new Date();
    
    const timeString = `今日更新：${now.getFullYear()}-${formatTime(now.getMonth()+1)}-${formatTime(now.getDate())} 
                      ${formatTime(now.getHours())}:${formatTime(now.getMinutes())}`;
    
    document.getElementById('liveTime').textContent = timeString;
}

// 页面加载立即执行
updateLiveTime();

// 设置每分钟更新（60,000毫秒）
const timer = setInterval(updateLiveTime, 60000);

// 页面卸载时清理定时器
window.addEventListener('beforeunload', () => {
    clearInterval(timer);
});
